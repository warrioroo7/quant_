        background-clip:initial; margin-top:0pt; margin-bottom:0pt; color:#4a6ee0\\\"
        target=\\\"_blank\\\">anticipation of the upcoming holiday season.</a></p>\\r\\n\\r\\n<p>Last
        year, the athletic-wear chain had marked a target of hiring&nbsp;<a class=\\\"editor-rtfLink\\\"
        href=\\\"https://investors.dicks.com/news/news-details/2022/DICKS-Sporting-Goods-to-Begin-Holiday-Hiring-with-National-Signing-Day-on-September-28/default.aspx\\\"

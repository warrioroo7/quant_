        to locate Blink chargers through a variety of platforms.&quot; said <strong>Jim
        Nemec</strong>, chief revenue officer for Blink Charging.&nbsp;</p>\\r\\n\\r\\n<p>Last
        month, BLNK reported a Q2 EPS loss of $0.44, which beat the analyst consensus

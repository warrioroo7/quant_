        26 Sep 2023 15:01:06 -0400\",\"title\":\"People's Net Worth Is Up Since COVID-19:
        Here's Who Made The Most\",\"teaser\":\"A lot of people&#39;s net worth has
        continued to climb since the COVID-19 pandemic,\_largely driven by stock market
        gains and an increase in property values.\",\"body\":\"<p>A lot of people&#39;s
        net worth has continued to climb since the COVID-19 pandemic,&nbsp;largely
        driven by stock market gains and an increase in property values. <strong>That
        may be why the rich <a href=\\\"https://www.benzinga.com/personal-finance/financial-advisors/23/07/33099045/the-richest-people-in-the-world-are-getting-richer-by-doing-this-you-can-do-i\\\">grew
        their net worth the most</a>.</strong></p>\\r\\n\\r\\n<p><strong>What To Know:</strong>&nbsp;On
        Tuesday, KPMG chief economist <strong>Diane Swonk</strong> shared a <a href=\\\"https://twitter.com/DianeSwonk/status/1706663509331718197\\\">chart</a>&nbsp;on
        X&nbsp;showing&nbsp;household net worth grew across all incomes from the fourth
        quarter of 2019 to the second quarter of this year.&nbsp;</p>\\r\\n\\r\\n<p>After
        adjusting for inflation, the top 1% saw the highest&nbsp;net worth increase
        of 22%. The net worth of those in the&nbsp;80th to 99th percentile jumped
        by 12% to 13%, the 60th percentile increased by 9%, the 40th percentile increased
        by 5% and earners in the 20th percentile saw their net worth climb by 9%.&nbsp;</p>\\r\\n\\r\\n<p><a
        href=\\\"https://www.federalreserve.gov/releases/z1/\\\">Data</a> from the
        Federal Reserve&nbsp;released earlier this month showed household wealth hit
        record highs of $154.28 trillion last quarter, fueled by&nbsp;a stock market
        rally and rebounding property values. That may help explain why those in the
        top income percentiles are seeing the biggest increase in net worth.&nbsp;</p>\\r\\n\\r\\n<p>Households
        have now fully regained the losses driven by declining real estate values
        and&nbsp;a bear market in 2022 brought on by <a href=\\\"https://www.benzinga.com/economics/macro-economic-events/23/06/32861662/powell-hits-the-brakes-after-10-straight-interest-rate-increases-but-fed-signals-\\\">rising
        interest rates</a> in response to high inflation.&nbsp;</p>\\r\\n\\r\\n<p><em>Related
        Link:&nbsp;<a href=\\\"https://www.benzinga.com/federal-reserve/23/09/34761643/fed-meeting-preview-will-rates-hold-steady-despite-inflation-concerns\\\">Fed
        Decision Looms: Will Steady Rates Prevail Despite Inflation Pressures?</a></em></p>\\r\\n\\r\\n<p>After
        falling more than 18% in 2022, the<strong>&nbsp;SPDR S&amp;P 500 ETF Trust</strong>
        (NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/SPY#NYSE\\\">SPY</a>)
        was&nbsp;up more than 12% since the start of the year. But markets have trended
        lower in recent months. The SPY is down more than 3.5% over the last month
        and was down 1.18% at last check Tuesday, according to&nbsp;<a href=\\\"https://benzinga.grsm.io/gxjhpowx7zks\\\">Benzinga
        Pro</a>.</p>\\r\\n\\r\\n<p>In 2020, markets tumbled, but quickly recovered
        and finished the year up about 18%. In 2021, the SPY surged more than 28%.&nbsp;</p>\\r\\n\\r\\n<p><em>Photo:
        Shutterstock</em></p>\\r\\n\",\"url\":\"https://www.benzinga.com/news/23/09/34917839/peoples-net-worth-is-up-since-covid-19-heres-who-made-the-most\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/09/26/money.man_.shutterstock_283343006.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/09/26/money.man_.shutterstock_283343006.jpg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/09/26/money.man_.shutterstock_283343006.jpg\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Economics\"},{\"name\":\"Personal

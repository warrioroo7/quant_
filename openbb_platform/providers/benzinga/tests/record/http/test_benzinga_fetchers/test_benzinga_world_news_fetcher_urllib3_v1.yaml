        background-clip:initial; margin-top:0pt; margin-bottom:0pt; color:#4a6ee0\\\"
        target=\\\"_blank\\\">9,000</a>&nbsp;interim staff for the festive rush.</p>\\r\\n\\r\\n<p>The
        reveal from Dick&#39;s follows similar conservative seasonal employment goals
        recently unveiled by giants like&nbsp;<strong>Target Corporation</strong>&nbsp;(NYSE:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/TGT#NYSE\\\">TGT</a>)
        and&nbsp;<strong>Macy&#39;s Inc</strong>&nbsp;(NYSE:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/M#NYSE\\\">M</a>), according to a
        report from Reuters.</p>\\r\\n\\r\\n<p>The report quoted a study conducted
        by Challenger, Gray &amp; Christmas that indicated a trend, noting retail
        outlets in the U.S. are expected to hire the lowest number of seasonal workers
        since 2008.</p>\\r\\n\\r\\n<p>Rising labor costs seem to be the primary reason
        for this trend.</p>\\r\\n\\r\\n<p>The report also cited a recent analysis
        by Deloitte, which highlights that the U.S. might witness the most sluggish
        growth in holiday sales in half a decade due to escalating inflation rates,
        leading households to tighten their budgetary belts.</p>\\r\\n\\r\\n<p>However,&nbsp;<strong>Amazon.Com,
        Inc.</strong>&nbsp;(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AMZN#NASDAQ\\\">AMZN</a>)
        is on a different tangent altogether, with plans to amplify its hires by a
        whopping 67% compared to its figures from the last two years.</p>\\r\\n\\r\\n<p><strong><em>Also

        Lee Unveils '80s-Inspired Collection With China's ROARINGWILD\",\"teaser\":\"Kontoor
        Brands Inc\_(NYSE: KTB) owned denim brand Lee has unveiled its unisex apparel
        collection in partnership with ROARINGWILD, the\_\",\"body\":\"<p><strong>Kontoor
        Brands Inc&nbsp;</strong>(NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/KTB#NYSE\\\">KTB</a>)
        owned denim brand Lee has unveiled its unisex apparel collection in partnership
        with ROARINGWILD, the&nbsp;<a class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/pressreleases/23/09/b34901988/lee-launches-its-first-unisex-apparel-collaboration-with-global-streetwear-brand-roaringwild\\\"
        style=\\\"background-image:initial; background-position:initial; background-size:initial;
        background-repeat:initial; background-attachment:initial; background-origin:initial;
        background-clip:initial; margin-top:0pt; margin-bottom:0pt; color:#4a6ee0\\\"
        target=\\\"_blank\\\">China-based brand known for their streetwear.</a></p>\\r\\n\\r\\n<p>The
        partnership creates a global unisex capsule showcasing the link between music
        and culture through streetwear.&nbsp;</p>\\r\\n\\r\\n<p>&quot;This collection
        is a big step for Lee as it is our first fully unisex collection and one that&#39;s
        available globally,&quot; said Brigid Stevens, global vice president of marketing,
        Lee.</p>\\r\\n\\r\\n<p><strong><em>Also Read</em></strong><em>:&nbsp;</em><a
        class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/markets/equities/23/09/34305997/weaving-modernity-with-tradition-staud-and-wrangler-bring-out-new-collection\\\"
        style=\\\"background-image:initial; background-position:initial; background-size:initial;
        background-repeat:initial; background-attachment:initial; background-origin:initial;
        background-clip:initial; margin-top:0pt; margin-bottom:0pt; color:#4a6ee0\\\"
        target=\\\"_blank\\\"><em>Weaving Modernity With Tradition - STAUD And Wrangler
        Bring Out New Collection</em></a></p>\\r\\n\\r\\n<p>The collection&#39;s essence
        is deeply rooted in the vibrant &#39;80s, with the capsule featuring graphic
        tees, denim jackets, and jeans in oversized fits.</p>\\r\\n\\r\\n<p>Noteworthy
        pieces include the Oversized Rider Jacket and the Wide Leg Jean, a piece that
        combines a global design perspective with a side-leg zipper.</p>\\r\\n\\r\\n<p>The
        range is priced between $80 and $230, available in sizes XS through XL. Customers
        can shop the collection across Lee&#39;s digital platforms and physical outlets
        in the U.S. and Europe.</p>\\r\\n\\r\\n<p>Additionally, the collection is

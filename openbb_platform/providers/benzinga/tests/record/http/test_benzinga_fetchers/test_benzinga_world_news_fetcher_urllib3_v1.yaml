        Evergrande</a> said it&#39;s unable to issue new debt due to an ongoing investigation
        into its Hengda Real Estate subsidiary.</p>\\r\\n\\r\\n<p><strong>Why It Matters</strong></p>\\r\\n\\r\\n<p>If
        there are concerns about a potential economic slowdown in China due to issues
        in the property sector, consumer spending may decrease. PDD Holdings relies
        on consumer spending for its e-commerce platform, and a reduction in consumer
        confidence and spending can negatively impact its revenue and growth prospects.</p>\\r\\n\\r\\n<p>A
        downturn in the property sector could also lead to disruptions in supply chains
        and logistics, which may affect Pinduoduo&#39;s ability to source and deliver
        products efficiently. Supply chain disruptions can increase costs and lead
        to operational challenges for the company.</p>\\r\\n\\r\\n<p><strong>What&#39;s

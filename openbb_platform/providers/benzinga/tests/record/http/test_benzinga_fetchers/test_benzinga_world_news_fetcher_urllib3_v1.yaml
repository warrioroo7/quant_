        Consumer Demand, Expects Strong Q4 Growth: BofA Analyst</em></a></p>\\r\\n\\r\\n<p>The
        report further noted that brands like Dick&#39;s Sporting Goods,&nbsp;<strong>Nike,
        Inc.</strong>(NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/NKE#NYSE\\\">NKE</a>),
        and&nbsp;<strong>Foot Locker, Inc.</strong>&nbsp;(NYSE:<a class=\\\"ticker\\\"

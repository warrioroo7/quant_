        26 Sep 2023 14:24:23 -0400\",\"title\":\"Qantas Airways Chairman Under Fire
        Over Morale, Union Demands Resignation\",\"teaser\":\"Qantas Airways Ltd.&#39;s\_(OTC:
        QABSY) Chairman Richard Goyder\_is facing calls for his resignation from a
        pilots union over\_downbeat company morale.\",\"body\":\"<p><strong>Qantas
        Airways Ltd.&#39;s&nbsp;</strong>(OTC:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/QABSY#OTC\\\">QABSY</a>)
        Chairman <strong>Richard Goyder</strong>&nbsp;is facing calls for his resignation
        from a pilots union over&nbsp;downbeat company morale.</p>\\r\\n\\r\\n<p>The
        Australian and International Pilots Association (AIPA), which represents most
        of Qantas&#39;&nbsp;roughly 3,000 pilots, wrote to the&nbsp;<a class=\\\"editor-rtfLink\\\"
        href=\\\"https://www.benzinga.com/news/23/05/32150992/qantas-airways-names-its-first-female-ceo\\\"
        style=\\\"background-image:initial; background-position:initial; background-size:initial;
        background-repeat:initial; background-attachment:initial; background-origin:initial;
        background-clip:initial; margin-top:0pt; margin-bottom:0pt; color:#4a6ee0\\\"
        target=\\\"_blank\\\">airline&#39;s new CEO, Vanessa Hudson</a>, demanding
        that Goyder resign, according to a Reuters report.</p>\\r\\n\\r\\n<p>&quot;We
        have totally lost confidence in Goyder and his board,&quot; AIPA President
        Captain <strong>Tony Lucas</strong> said in a statement to Reuters.</p>\\r\\n\\r\\n<p>The
        company was recently in the headlines after reports emerged that former CEO
        <strong>Alan Joyce</strong> saw a significant increase in his pay, rising
        by 872% in FY23, as he cashed in long-term incentives upon retiring. In the
        previous year, his total pay was A$2.3 million.</p>\\r\\n\\r\\n<p><strong><em>Related:</em></strong><em>&nbsp;</em><a
        class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/markets/equities/23/09/34757006/qantas-ex-ceo-takes-900-salary-hike-but-faces-bonus-reduction-due-to-scandal-report\\\"
        style=\\\"background-image:initial; background-position:initial; background-size:initial;
        background-repeat:initial; background-attachment:initial; background-origin:initial;
        background-clip:initial; margin-top:0pt; margin-bottom:0pt; color:#4a6ee0\\\"
        target=\\\"_blank\\\"><em>Qantas&#39; Ex-CEO Takes 900% Salary Hike But Faces
        Bonus Reduction Due To Scandal: Report</em></a></p>\\r\\n\\r\\n<p>Goyder,
        who has served as the airline&#39;s chairman since 2018, will not stand for
        re-election at the upcoming annual meeting scheduled for November, the report
        added.</p>\\r\\n\\r\\n<p>On Monday, the company reportedly said it wants to
        allocate additional funds for addressing &quot;customer pain points&quot;
        beyond its initial plans, according to Reuters. However, it cautioned that
        the escalating fuel costs might necessitate fare increases, even as prices
        are already high, the report added.</p>\\r\\n\\r\\n<p><strong>Price Action:</strong>&nbsp;Shares
        of QABSY were down 1.22% to $16.40 on Tuesday.&nbsp;</p>\\r\\n\\r\\n<p><em>Also
        Read:&nbsp;</em><a class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/markets/equities/23/06/32711095/qantas-sees-airfares-moderating-as-capacity-returns-to-pre-covid-levels-report\\\"
        style=\\\"background-image:initial; background-position:initial; background-size:initial;
        background-repeat:initial; background-attachment:initial; background-origin:initial;
        background-clip:initial; margin-top:0pt; margin-bottom:0pt; color:#4a6ee0\\\"
        target=\\\"_blank\\\"><em>Qantas Sees Airfares Moderating As Capacity Returns
        To Pre-COVID Levels: Report</em></a></p>\\r\\n\\r\\n<p><em>Photo: Shutterstock</em></p>\\r\\n\",\"url\":\"https://www.benzinga.com/markets/equities/23/09/34910361/qantas-airways-chairman-under-fire-over-morale-union-demands-resignation\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/09/26/qantas_shutter.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/09/26/qantas_shutter.jpg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/09/26/qantas_shutter.jpg\"}],\"channels\":[{\"name\":\"Equities\"},{\"name\":\"News\"},{\"name\":\"Markets\"},{\"name\":\"General\"}],\"stocks\":[{\"name\":\"QABSY\"}],\"tags\":[{\"name\":\"Briefs\"}]},{\"id\":34919573,\"author\":\"Nicol\xE1s
        Jose Rodriguez\",\"created\":\"Tue, 26 Sep 2023 14:18:47 -0400\",\"updated\":\"Tue,
        26 Sep 2023 14:18:48 -0400\",\"title\":\"Legal Battles In Cannabis: UFCW Wins
        In Massachusetts, Alleged Misconduct In Arkansas, SEC Suit\",\"teaser\":\"Labor
        Judge Orders Massachusetts Dispensary To Negotiate With Union Despite Election
        Loss\\n\\nA federal judge ruled in favor of the United Food and Commercial
        Workers Union (UFCW) in Massachusetts, ordering cannabis retailer I.N.S.A.
        Inc. to negotiate with the union despite the UFCW losing an election last
        year.\",\"body\":\"<h3>Labor Judge Orders Massachusetts Dispensary To Negotiate
        With Union Despite Election Loss</h3>\\r\\n\\r\\n<p>A federal judge ruled
        in favor of the United Food and Commercial Workers Union (UFCW) in Massachusetts,
        ordering cannabis retailer I.N.S.A. Inc. to negotiate with the union despite
        the <a href=\\\"https://www.benzinga.com/topic/ufcw\\\">UFCW</a> losing an
        election last year.</p>\\r\\n\\r\\n<p>The judge cites the illegal firing of
        pro-union workers as the reason for the decision, applying a new pro-union
        standard from the National Labor Relations Board (NLRB).</p>\\r\\n\\r\\n<p>This
        precedent allows unions to represent workers despite election losses in cases
        of employer unfair labor practices. The ruling may face appeals, potentially
        reaching the U.S. Supreme Court, <a href=\\\"https://www.greenmarketreport.com/labor-judge-rules-dispensary-must-bargain-with-union-despite-election-loss/\\\">reported</a>
        John Schroyer for Green Market Report.</p>\\r\\n\\r\\n<p><em>Join us at the
        17th <a href=\\\"http://\\\">Benzinga Cannabis Capital Conference</a> in Chicago
        on September 27-28, where you can explore the latest in cannabis regulations,

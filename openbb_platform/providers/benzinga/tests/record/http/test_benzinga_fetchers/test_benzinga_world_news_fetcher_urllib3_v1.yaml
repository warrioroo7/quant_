        Goldstein\",\"created\":\"Tue, 26 Sep 2023 14:31:38 -0400\",\"updated\":\"Tue,
        26 Sep 2023 14:31:38 -0400\",\"title\":\"Depression Relief: Possible Therapy
        Boost With DMT & SSRIs, Per Small Pharma Clinical Results\",\"teaser\":\"New
        findings on safety, tolerability and efficacy from a clinical study assessing
        the interaction of psychedelics and traditional pharma for the treatment of
        major depressive disorder (MDD) are out.\",\"body\":\"<p>New findings on safety,
        tolerability and efficacy from a clinical study assessing the interaction
        of psychedelics and traditional pharma for the treatment of major depressive
        disorder (MDD) are out.</p>\\r\\n\\r\\n<p>They correspond to U.K.&rsquo;s
        short-acting psychedelic therapies developer <strong>Small Pharma</strong>&rsquo;s
        (OTCQB:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/DMTTF#OTCQB\\\">DMTTF</a>)
        open-label Phase 1b study assessing the joint work of its &ldquo;native&rdquo;
        DMT compound, SPL026&nbsp;and selective serotonin reuptake inhibitors (SSRIs.)</p>\\r\\n\\r\\n<p>The
        trial studied the safety, tolerability, pharmacokinetics and pharmacodynamics
        (PK/PD) and exploratory efficacy of one 27.5 mg IV infusion of SPL026, both
        alone and in combination with SSRIs in 17 patients paired with support therapy,
        as follows:</p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>\\r\\n\\t<p>The test cohort had
        12 patients on a stable -and insufficient- SSRIs treatment course, while the
        control cohort had 5 patients not using any pharmacological treatment for
        their depression symptoms.&nbsp;Patients were recruited with moderate to severe
        MDD.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>SPL026 was well-tolerated by
        all 17 patients, with no apparent differences between both cohorts and&nbsp;no
        drug-related serious adverse events&nbsp;reported.</p>\\r\\n\\t</li>\\r\\n</ul>\\r\\n\\r\\n<ul>\\r\\n\\t<li>\\r\\n\\t<p>A
        total of 11 mild or moderate drug-related adverse events (AEs) were reported
        in both groups (8 in the SSRI cohort, 3 in the&nbsp;non-SSRI group) the&nbsp;majority
        of them resolved during the dosing visit.</p>\\r\\n\\t</li>\\r\\n\\t<li>\\r\\n\\t<p>Results
        reaffirmed SPL026&rsquo;s efficacy (shown in a prior <a href=\\\"https://www.benzinga.com/markets/cannabis/23/01/30573674/small-pharma-incs-psychedelics-for-major-depression-trial-results-and-q1-earnings\\\">Phase
        2a study</a>) in the non-SSRI cohort, yet the treatment showed &ldquo;marked,&rdquo;
        greater antidepressant effects in the SSRI cohort, suggesting a &ldquo;potentially
        enhanced efficacy effect&rdquo; when administered jointly with SSRIs.</p>\\r\\n\\t</li>\\r\\n</ul>\\r\\n\\r\\n<p>While
        the prior Phase 1/2a trial assessed the safety and efficacy profile of SPL026
        paired with support therapy alone, the&nbsp;fact of not requesting MDD patients
        to drop their SSRIs would expectedly enable broader patient recruitment for
        future, large-scale SPL026 studies, accelerate its clinical development, and
        facilitate patient access&nbsp;earlier within their therapeutic journey, if
        approved.</p>\\r\\n\\r\\n<p>CMO<strong> Dr. Carol Routledge</strong> said
        that while the team was &ldquo;very pleased&rdquo; to find patients may not
        need to&nbsp;withdraw&nbsp;from their SSRIs, they were not expecting to see
        &ldquo;such a marked difference in efficacy&rdquo; when administering SPL026
        in combination with SSRIs compared to SPL026 alone.&nbsp;</p>\\r\\n\\r\\n<p>&ldquo;The
        potentially enhanced efficacy effect of a DMT-based treatment when administered
        with SSRIs could lead to greater therapeutic benefit for patients, and a compelling
        argument for positioning it earlier in the treatment pathway. This was a small
        study, but the findings are both interesting and encouraging and warrant further
        exploration,&rdquo; Routledge explained.</p>\\r\\n\\r\\n<p><strong>CEO George
        Tziras</strong> added that these safety and tolerability results &ldquo;further
        support&rdquo; Small Pharma&rsquo;s DMT programs&rsquo; patient access strategy,
        and further stated the team looks forward to exploring these findings &ldquo;as
        part of the <a href=\\\"https://www.benzinga.com/markets/cannabis/23/08/34074153/cybins-acquisition-of-small-pharma-will-elevate-dmt-therapeutics-for-depression-and-anxiety\\\">integrated
        DMT program with Cybin</a>&nbsp;(NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/CYBN#NYSE\\\">CYBN</a>),
        subject to completion of the proposed arrangement transaction.&rdquo;</p>\\r\\n\\r\\n<p><em>Into
        cannabis markets? Our biannual <a href=\\\"https://www.benzinga.com/go/cannabis-conference-article-link\\\">Cannabis
        Capital Conference</a> is up this week! Whether to close your deals or just
        get acquainted with the sector&rsquo;s best, you&rsquo;re still on time to
        come join us this Sept. 27-28 in Chicago for our 17th edition! Tickets <a
        href=\\\"https://www.benzinga.com/go/cannabis-conference-article-link\\\">HERE</a>.</em></p>\\r\\n\\r\\n<p><em>Photo:
        Benzinga edit with photo by&nbsp;Bacsica, aiyoshi597, Gisele Yashar and Gorodenkoff
        on Shutterstock.</em></p>\\r\\n\",\"url\":\"https://www.benzinga.com/markets/cannabis/23/09/34919603/depression-relief-possible-therapy-boost-with-dmt-ssris-per-small-pharma-clinical-results\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/09/26/advanced_technology_clinic_dmt_psilocybin_mdma_bacsica_aiyoshi597_gisele_yashar_and_gorodenkoff_on_shutterstock.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/09/26/advanced_technology_clinic_dmt_psilocybin_mdma_bacsica_aiyoshi597_gisele_yashar_and_gorodenkoff_on_shutterstock.jpg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/09/26/advanced_technology_clinic_dmt_psilocybin_mdma_bacsica_aiyoshi597_gisele_yashar_and_gorodenkoff_on_shutterstock.jpg\"}],\"channels\":[{\"name\":\"Cannabis\"},{\"name\":\"News\"},{\"name\":\"Penny

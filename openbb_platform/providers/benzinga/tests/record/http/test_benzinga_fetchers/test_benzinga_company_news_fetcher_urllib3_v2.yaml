        26 Jun 2024 02:21:54 -0400\",\"updated\":\"Wed, 26 Jun 2024 02:21:55 -0400\",\"title\":\"Steve
        Jobs' 1984 Macintosh Ad Suit Goes Under The Hammer: Could Be Among Top Ten
        Most Expensive Suits In The World\",\"teaser\":\"Steve Jobs&#39; iconic blue
        pin-striped suit from the 1984 Macintosh ad is up for auction, with bids starting
        at $5,000 and expected to reach up to $30,000.\",\"body\":\"<p>In a unique
        opportunity for <strong>Apple</strong> enthusiasts,&nbsp;<strong>Steve Jobs&#8217;</strong>
        iconic blue pin-striped&nbsp;suit, worn in the 1984 Macintosh ad, is up for
        auction.</p>\\n\\n\\n\\n<p><strong>What Happened</strong>: The suit is part
        of an auction featuring clothing worn by the former&nbsp;Apple CEO. The auction,
        conducted by <strong>Julien&#8217;s Auctions</strong>, describes the suit
        as &#8220;100% cupro with thin vertical stripes,&nbsp;two front pockets, one
        breast&nbsp;pocket, three interior pockets, grey&nbsp;buttons, a cream silk-blend
        lining,&nbsp;size tag reads &#8217;39/49.&#8221;</p>\\n\\n\\n\\n<p>The suit
        also comes&nbsp;with a pair of matching&nbsp;dress pants, size 39L. The starting
        bid for it is $5,000 and it&#8217;s expected to bring up to $30,000.</p>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image size-full\\\"><img loading=\\\"lazy\\\" decoding=\\\"async\\\"
        width=\\\"632\\\" height=\\\"800\\\" src=\\\"https://editorial-assets.benzinga.com/wp-content/uploads/2024/06/26014342/649287_l.jpg\\\"
        alt=\\\"\\\" class=\\\"wp-image-405762\\\" srcset=\\\"https://editorial-assets.benzinga.com/wp-content/uploads/2024/06/26014342/649287_l.jpg
        632w,https://editorial-assets.benzinga.com/wp-content/uploads/2024/06/26014342/649287_l-237x300.jpg
        237w\\\" sizes=\\\"(max-width: 632px) 100vw, 632px\\\" /><figcaption class=\\\"wp-element-caption\\\"><em>credit:
        juliensauctions.com</em></figcaption></figure>\\n\\n\\n\\n<p><em>See Also:&nbsp;<a
        href=\\\"https://www.benzinga.com/news/24/06/39371057/elon-musk-echoes-nvidia-ceo-jensen-huangs-prediction-about-humanoid-robots-they-will-be-10x-more-com?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Elon Musk Echoes Nvidia
        CEO Jensen Huang&#8217;s Prediction About Humanoid Robots: &#8216;They Will
        Be 10X More Common Than Cars&#8217;</a></em></p>\\n\\n\\n\\n<p>Also included
        in the auction is&nbsp;a vintage Apple Macintosh pin&nbsp;found in the pocket
        and&nbsp;the original wooden hanger. However, the white shirt Jobs wore in
        the ad is not included.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image size-full\\\"><img
        loading=\\\"lazy\\\" decoding=\\\"async\\\" width=\\\"800\\\" height=\\\"450\\\"
        src=\\\"https://editorial-assets.benzinga.com/wp-content/uploads/2024/06/26014430/702218_l.jpg\\\"
        alt=\\\"\\\" class=\\\"wp-image-405763\\\" srcset=\\\"https://editorial-assets.benzinga.com/wp-content/uploads/2024/06/26014430/702218_l.jpg
        800w,https://editorial-assets.benzinga.com/wp-content/uploads/2024/06/26014430/702218_l-300x169.jpg
        300w,https://editorial-assets.benzinga.com/wp-content/uploads/2024/06/26014430/702218_l-768x432.jpg
        768w\\\" sizes=\\\"(max-width: 800px) 100vw, 800px\\\" /><figcaption class=\\\"wp-element-caption\\\"><em>credit:
        juliensauctions.com</em></figcaption></figure>\\n\\n\\n\\n<p>Other items from
        Jobs&#8217; wardrobe are also up for bid, including a&nbsp;taupe and white
        striped wool,&nbsp;and a two-piece suit by <strong>DiMitri Couture</strong>.
        &#8220;Jobs was photographed wearing the suit to his friend Ben Rosen&#8217;s
        1980 retirement party from Morgan Stanley, in Palo Alto, California,&#8221;
        according to the site.</p>\\n\\n\\n\\n<p>There are also two ties, one from
        <strong>Wilkes Bashford San Francisco</strong> and the other&nbsp;a brown
        silk <strong>Polo Ralph&nbsp;Lauren</strong> brand necktie up for auction.
        Both ties are expected to bring up to $2000.</p>\\n\\n\\n\\n<p>The auction
        items were first <a href=\\\"https://appleinsider.com/articles/24/06/25/you-can-own-steve-jobs-iconic-1984-macintosh-ad-suit----but-itll-cost-you?utm_medium=social&amp;utm_source=&amp;utm_medium=&amp;utm_campaign=RSS\\\">spotted</a>
        by AppleInsider.</p>\\n\\n\\n\\n<p><em>Subscribe to the&nbsp;</em><a href=\\\"https://bztechtrends.beehiiv.com/subscribe\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"><em>Benzinga Tech Trends
        newsletter</em></a><em>&nbsp;to get all the latest tech developments delivered
        to your inbox.</em></p>\\n\\n\\n\\n<p><strong>Why It Matters</strong>: Previously,
        it was reported that Jobs significantly <a href=\\\"https://www.benzinga.com/general/24/03/37921097/steve-jobs-didnt-become-a-billionaire-because-of-apple-it-was-actually-pixar-and-the-toy-story-movie\\\">shaped
        his career and wealth</a> at<strong>&nbsp;Pixar Animation Studios</strong>
        after being ousted from Apple in 1985. </p>\\n\\n\\n\\n<p>His return to Apple
        in the late 90s marked a significant turnaround for the company. <a href=\\\"https://www.benzinga.com/news/24/05/38985210/steve-jobs-turned-around-apples-fortunes-27-years-ago-not-by-making-mac-better-than-windows-but-by-u\\\">Jobs&#8217;
        marketing acumen played a crucial role</a> in this turnaround, focusing on
        the values of what he wanted Apple to be known for rather than pushing product
        details to prospective buyers. </p>\\n\\n\\n\\n<p>Items related to Jobs often
        fetch high prices at auction. For instance, a $4.01 check he wrote to <strong>RadioShack</strong>
        sold for over $46,000 in December. In March earlier this year, a <a href=\\\"https://www.benzinga.com/general/entertainment/24/03/37900047/steve-jobs-autographed-business-card-breaks-record-at-auction-how-sale-price-compares-to-el\\\">signed
        business card by Jobs from 1983</a> set a new record as the most expensive
        business card ever sold, fetching $181,183, far surpassing the pre-auction
        estimate of $10,000.</p>\\n\\n\\n\\n<p>If true to its estimate, the suits
        get auctioned at between $10,000 to $30,000, they might end up getting listed
        among the top 10 most expensive suits in the world, which includes the likes
        of <strong>Dormeuil Vanquish II</strong> ( $1 million),<strong> Kiton K50</strong>
        ($1 million) and <strong>Stuart Hughes Diamond Edition</strong> ($600,000).</p>\\n\\n\\n\\n<p><em>Photo
        courtesy: Anthony Sigalas on Flickr</em></p>\\n\\n\\n\\n<p><em>Read Next:&nbsp;<a
        href=\\\"https://www.benzinga.com/news/24/06/39448709/under-pressure-from-elon-musk-linda-yaccarino-reshuffles-x-to-focus-on-boosting-sales-and-reducing-c?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Under Pressure From
        Elon Musk, Linda Yaccarino Reshuffles X To Focus On Boosting Sales And Reducing

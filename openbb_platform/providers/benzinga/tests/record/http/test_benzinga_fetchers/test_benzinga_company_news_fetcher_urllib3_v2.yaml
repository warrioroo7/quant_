        26 Jun 2024 09:29:08 -0400\",\"title\":\"Apple Introduces iPhone Update, Improves
        Texting With Android Users\",\"teaser\":\"An update to iPhones allows for
        sending and receiving high-quality images, which were previously limited to
        iMessage interactions.\",\"body\":\"<p><strong>Apple Inc</strong>. (NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)
        has introduced Rich Communication Services (RCS) support in its Messages app
        with the latest update in the iOS 18 second developer beta, marking a major
        enhancement in <a href=\\\"https://www.benzinga.com/topic/iphone\\\">cross-platform
        messaging capabilities</a>.</p>\\n\\n\\n\\n<p>RCS allows for advanced messaging
        features like sending and receiving high-quality images, file sharing, seeing
        typing indicators, and getting read receipts, which were previously limited
        to iMessage interactions among Apple devices. </p>\\n\\n\\n\\n<p>This update
        enables iPhone users to communicate more effectively with Android users, as
        RCS is supported by most Android phones signaling a move towards more inclusive
        communication technology, reported TechCrunch.</p>\\n\\n\\n\\n<p>Prior to
        this update, iPhone users were restricted to sending basic SMS or MMS messages
        to non-Apple devices. </p>\\n\\n\\n\\n<p>The new RCS functionality bridges
        this gap, allowing rich media exchanges and group chats across different device
        ecosystems.</p>\\n\\n\\n\\n<p><em><strong>Also Read</strong>: <a href=\\\"https://www.benzinga.com/markets/equities/24/06/39372969/apple-revises-payment-options-reportedly-ends-buy-now-pay-later-service\\\">Apple
        Revises Payment Options, Reportedly Ends &#8216;Buy Now, Pay Later&#8217;
        Service</a></em></p>\\n\\n\\n\\n<p>Currently, the RCS feature is available
        only through major U.S. carriers such as <strong>T-Mobile US Inc</strong>
        (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/TMUS#NASDAQ\\\">TMUS</a>),
        <strong>AT&amp;T Inc</strong> (NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/T#NYSE\\\">T</a>),
        and <strong>Verizon Communications Inc</strong> (NYSE:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/VZ#NYSE\\\">VZ</a>).</p>\\n\\n\\n\\n<p>It
        is operational only if the carrier supports RCS and has updated their network
        for iOS 18. Apple has indicated that it plans to expand support to additional
        regions pending carrier updates.</p>\\n\\n\\n\\n<p>The integration of RCS
        in iOS 18 follows Apple&#8217;s announcement at the <a href=\\\"https://www.benzinga.com/news/24/06/39239622/apples-ai-strategy-could-trigger-three-year-iphone-sales-boost-says-top-tech-bull-dont-overthink-it\\\">Worldwide
        Developer Conference earlier this month</a>, highlighting the company&#8217;s
        efforts to provide more seamless and inclusive communication options across
        different platforms.</p>\\n\\n\\n\\n<p>Apple stock has gained more than 12%
        in the last 12 months. Investors can gain exposure to the stock via&nbsp;<strong>Vanguard
        Information Technology ETF</strong> (NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/VGT#NYSE\\\">VGT</a>)
        and <strong>IShares U.S. Technology ETF</strong> (NYSE:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/IYW#NYSE\\\">IYW</a>).</p>\\n\\n\\n\\n<p><strong>Price
        Action</strong>: AAPL shares are trading higher by 0.82% at $210.64 in premarket

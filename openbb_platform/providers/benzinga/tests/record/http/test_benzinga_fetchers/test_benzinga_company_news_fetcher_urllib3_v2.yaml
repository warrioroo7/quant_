        26 Jun 2024 07:50:36 -0400\",\"title\":\"What's Going On With Taiwan Semi
        Stock On Wednesday?\",\"teaser\":\"Taiwan Semiconductor Industry to maintain
        global lead for 8-10 years, urged to ensure research security and develop
        grand strategy for changing supply chains.\",\"body\":\"<p>Analysts on Tuesday
        said that Taiwan&#8217;s Semiconductor Industry should maintain its global
        lead for at least the next eight to ten years.</p>\\n\\n\\n\\n<p>They urged
        the government to ensure the country&#8217;s research security and develop
        a &#8220;grand strategy&#8221; considering changing supply chains.</p>\\n\\n\\n\\n<p><strong>Taiwan
        Semiconductor Manufacturing Co</strong> (NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/TSM#NYSE\\\">TSM</a>),
        <a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/24/05/39010105/taiwan-semi-leads-while-chinas-smic-climbs-to-third-in-global-chip-market\\\"
        rel=\\\"noreferrer noopener\\\">headquartered in Taiwan</a>, led global foundry
        revenue in the first quarter. It is a crucial supplier of <strong>Nvidia Corp</strong>
        and <strong>Apple Inc </strong>(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>).</p>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image size-full\\\"><img loading=\\\"lazy\\\" decoding=\\\"async\\\"
        width=\\\"750\\\" height=\\\"650\\\" src=\\\"https://editorial-assets.benzinga.com/wp-content/uploads/2024/06/26051231/newplot-1-7.png\\\"
        alt=\\\"\\\" class=\\\"wp-image-406001\\\" srcset=\\\"https://editorial-assets.benzinga.com/wp-content/uploads/2024/06/26051231/newplot-1-7.png
        750w,https://editorial-assets.benzinga.com/wp-content/uploads/2024/06/26051231/newplot-1-7-300x260.png
        300w\\\" sizes=\\\"(max-width: 750px) 100vw, 750px\\\" /></figure>\\n\\n\\n\\n<p><strong><em>Also
        Read:</em></strong><em> <a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/24/06/39481883/whats-going-on-with-taiwan-semi-stock-on-tuesday\\\"
        rel=\\\"noreferrer noopener\\\">What&#8217;s Going On With Taiwan Semi Stock
        On Tuesday?</a></em></p>\\n\\n\\n\\n<p>China&#8217;s state-backed <strong>Semiconductor
        Manufacturing International Co</strong> TSMC held a 62% market share in the
        first quarter.</p>\\n\\n\\n\\n<p>At a forum called &#8220;Taiwan in the era
        of techno-geopolitics&#8221; in Taipei hosted by the new think tank Research
        Institute for Democracy, Society, and Emerging Technology (DSET), veteran
        analyst Ray Yang said he believes Taiwan&#8217;s semiconductor industry will
        maintain its competitive edge for another eight to 10 years, Focus Taiwan
        <a target=\\\"_blank\\\" href=\\\"https://focustaiwan.tw/business/202406250026\\\"
        rel=\\\"noreferrer noopener\\\">reports</a>.</p>\\n\\n\\n\\n<p>Ray Yang, consulting
        director at the Industry, Science and Technology International Strategy Center,
        stated, &#8220;Next year, the industry will utilize 2-nanometer process technology,
        and I believe Taiwan will continue to dominate until at least the 9-angstrom
        generation.&#8221;</p>\\n\\n\\n\\n<p>During these partnerships, Yang emphasized
        the importance of international collaboration and the need to protect Taiwan&#8217;s
        research security.</p>\\n\\n\\n\\n<p>Meanwhile, Taiwan&#8217;s Semiconductor
        Industry is facing geopolitical pressure linked to the U.S. concerns that
        most of the IC manufacturing is happening in Asia. However, it should still
        reach a mutually beneficial compromise with Washington, Taipei Times <a target=\\\"_blank\\\"
        href=\\\"https://www.taipeitimes.com/News/biz/archives/2024/06/26/2003819884\\\"
        rel=\\\"noreferrer noopener\\\">cited</a> a former TSMC executive.</p>\\n\\n\\n\\n<p>Konrad
        Young, a former TSMC R&amp;D director, told at the DSET forum that the semiconductor
        industry faces risks from US-China trade tensions-driven &#8220;geopolitics
        2.0.&#8221;</p>\\n\\n\\n\\n<p>According to Young, &#8220;geopolitics 2.0&#8221;
        is a contemporary version of what he called &#8220;geopolitics 1.0,&#8221;
        which took place in the 1980s when the U.S., feeling threatened by Japan,
        sought to dismantle its dominance in the semiconductor industry. He noted
        that the current risk stems from the U.S.&#8217;s concerns amid its trade
        frictions with China, particularly the potential loss of Taiwan&#8217;s competitive
        edge if Taiwanese companies are asked to set up factories in the U.S.</p>\\n\\n\\n\\n<p>However,
        Young pointed out that American companies, including top IC firms such as
        <strong>Qualcomm Inc</strong> (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/QCOM#NASDAQ\\\">QCOM</a>)
        and <strong>Nvidia Corp</strong> (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/NVDA#NASDAQ\\\">NVDA</a>),
        still rely heavily on TSMC for their chip manufacturing needs. This reliance
        makes it unlikely that the U.S. government would take actions resulting in
        mutually assured destruction.</p>\\n\\n\\n\\n<p>Young also called for cooperation
        with non-US countries such as Europe, Japan, Southeast Asia, and even the
        Middle East, which have invested in the industry.</p>\\n\\n\\n\\n<p>TSMC stock
        gained over 72% in the last 12 months, buoyed by the artificial intelligence
        frenzy.</p>\\n\\n\\n\\n<p><strong>Price Action: </strong>At the last check
        on Wednesday, TSM shares traded higher by 0.21% to $172.96 premarket.</p>\\n\\n\\n\\n<p><strong><em>Disclaimer:</em></strong><em>
        This content was partially produced with the help of AI tools and was reviewed
        and published by Benzinga editors.</em></p>\\n\\n\\n\\n<p><em>Photo by Jack
        Hong via Shutterstock</em></p>\",\"url\":\"https://www.benzinga.com/news/24/06/39499140/whats-going-on-with-taiwan-semi-stock-on-wednesday\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2024/06/26/Tainan--Taiwan--September-30--2021-Taiwa.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2024/06/26/Tainan--Taiwan--September-30--2021-Taiwa.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2024/06/26/Tainan--Taiwan--September-30--2021-Taiwa.jpeg\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Top

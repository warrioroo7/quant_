        OpenAI To Block Access To AI Tools Amid Growing Tech Tensions Between Washington
        And Beijing\",\"teaser\":\"OpenAI, backed by Microsoft, announced it will
        restrict access to its AI tools in China, warning developers that their accounts
        will be blocked or suspended from July.\",\"body\":\"<p><strong>ChatGPT</strong>-maker
        <strong>OpenAI</strong>\_has decided that it will be taking measures to restrict
        access to its artificial intelligence tools in China. The company, backed
        by\_<strong>Microsoft Corporation</strong> (NASDAQ:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/MSFT#NASDAQ\\\">MSFT</a>), has reportedly
        sent out warnings to developers in China.</p>\\n\\n\\n\\n<p><strong>What Happened</strong>:
        OpenAI provides access to its services in dozens of countries. However, individuals
        accessing its products from countries not on the list, such as China, may
        have their accounts blocked or suspended, according to the company's guidelines.</p>\\n\\n\\n\\n<p>The
        company has informed developers in China that&nbsp;their access to its tools&nbsp;and
        software will be blocked from July, <a href=\\\"https://www.bloomberg.com/news/articles/2024-06-25/openai-warns-it-will-block-access-to-ai-tools-from-china?utm_source=twitter&amp;utm_medium=social&amp;utm_campaign=socialflow-organic&amp;cmpid%3D=socialflow-twi\\\">reported</a>
        Bloomberg, citing screenshots posted on social media that outlets including
        the Securities Times reported on Tuesday.</p>\\n\\n\\n\\n<p><em>Subscribe
        to the&nbsp;</em><a href=\\\"https://bztechtrends.beehiiv.com/subscribe\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"><em>Benzinga Tech Trends
        newsletter</em></a><em>&nbsp;to get all the latest tech developments delivered
        to your inbox.</em></p>\\n\\n\\n\\n<p>&#8220;We&nbsp;are taking additional
        steps to&nbsp;block API traffic from regions&nbsp;where we do not support&nbsp;access
        to OpenAI's services,&#8221; stated an OpenAI spokesperson. The startup did
        not immediately respond to <a href=\\\"https://pro.benzinga.com/dashboard\\\">Benzinga&#8217;s</a>
        request for comments.</p>\\n\\n\\n\\n<p>Local players in China, such as&nbsp;<strong>Alibaba
        Group Holding Ltd.</strong>&nbsp;and&nbsp;<strong>Tencent Holdings Ltd.</strong>-backed
        <strong>Zhipu AI</strong>, have responded by offering incentives for&nbsp;developers
        to switch to their&nbsp;products.</p>\\n\\n\\n\\n<p><strong>Why It Matters</strong>:
        The reasons behind this move are not entirely clear. However, it comes at
        a time when there is increasing pressure from the U.S. to limit China&#8217;s
        access to advanced AI technology.</p>\\n\\n\\n\\n<p>Earlier this month, the&nbsp;<a
        href=\\\"https://www.benzinga.com/markets/equities/24/06/39396293/us-pressures-japan-and-netherlands-to-tighten-chip-equipment-exports-to-china-report\\\">U.S.
        urged Japan and the Netherlands</a>&nbsp;to tighten their export policies
        on chipmaking equipment to China. This followed a&nbsp;<a href=\\\"https://www.benzinga.com/government/24/06/39473039/us-probing-chinese-telecom-giants-over-potential-data-threats-report\\\">probe
        into Chinese telecom giants</a>&nbsp;over potential U.S. data threats.</p>\\n\\n\\n\\n<p>Meanwhile,
        on Monday, Chinese President\_<strong>Xi Jinping</strong>, while addressing
        a national science conference, also\_<a href=\\\"https://www.benzinga.com/news/24/06/39480781/xi-jinping-urges-china-to-ramp-up-tech-innovation-amid-ongoing-chip-dispute-with-us\\\">urged
        China to ramp up its tech innovation</a>\_amid the ongoing chip dispute with
        the U.S.</p>\\n\\n\\n\\n<p><em>Photo by CHUAN CHUAN on Shutterstock</em></p>\\n\\n\\n\\n<p><em>Check
        out more of Benzinga&#8217;s Consumer Tech coverage by&nbsp;</em><a href=\\\"https://www.benzinga.com/topic/consumer-tech\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"><em>following this link</em></a><em>.</em></p>\\n\\n\\n\\n<p><em>Read
        Next:&nbsp;<a href=\\\"https://www.benzinga.com/news/24/06/39265691/a-day-after-shutting-down-tesla-phone-rumors-elon-musk-says-it-is-not-out-of-the-question?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">A Day After Shutting
        Down Tesla Phone Rumors, Elon Musk Says It Is \u2018Not Out Of The Question'</a></em></p>\\n\\n\\n\\n<p><em><strong>Disclaimer:</strong>&nbsp;This
        content was partially produced with the help of&nbsp;</em><a href=\\\"https://www.benzinga.com/author/benzinga-neuro\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"><em>Benzinga Neuro</em></a><em>&nbsp;and
        was reviewed and published by Benzinga editors.</em></p>\",\"url\":\"https://www.benzinga.com/news/24/06/39494097/chatgpt-parent-openai-to-block-access-to-ai-tools-amid-growing-tech-tensions-between-washington-and\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2024/06/26/ChatGPT-1-Photo-by-CHUAN-CHUAN-on-Shutte.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2024/06/26/ChatGPT-1-Photo-by-CHUAN-CHUAN-on-Shutte.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2024/06/26/ChatGPT-1-Photo-by-CHUAN-CHUAN-on-Shutte.jpeg\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Tech\"},{\"name\":\"Media\"}],\"stocks\":[{\"name\":\"MSFT\"}],\"tags\":[{\"name\":\"artificial

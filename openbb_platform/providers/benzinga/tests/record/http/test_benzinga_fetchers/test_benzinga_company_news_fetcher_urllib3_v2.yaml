        25 Jun 2024 23:03:05 -0400\",\"title\":\"Mark Zuckerberg's Meta Reportedly
        Tests Apple Vision Pro-Like Feature For Quest Headsets\",\"teaser\":\"Meta
        Platforms Inc. is reportedly testing a new feature for its Quest headsets
        that allows users to position windows freely, similar to Apple Inc.&#39;s
        Vision Pro, as discovered in version 67 of the Meta Quest Public Test Channel.\",\"body\":\"<p><strong>Mark
        Zuckerberg</strong>-led <strong>Meta Platforms Inc.</strong>&nbsp;(NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/META#NASDAQ\\\">META</a>)
        is <a href=\\\"https://www.benzinga.com/general/gaming/24/02/37305770/mark-zuckerberg-on-a-mission-to-outdo-apple-vision-pro-meta-ceo-reportedly-eyes-south-korean-colla\\\">reportedly
        experimenting</a> with a new&nbsp;feature for its <strong>Quest</strong> headsets,
        which allows users to freely position windows in a manner&nbsp;similar to
        <strong>Apple Inc.&#8217;s</strong> (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)
        <strong>Vision&nbsp;Pro</strong>.</p>\\n\\n\\n\\n<p><strong>What Happened</strong>:
        The feature, spotted by&nbsp;a data miner named <strong>Luna</strong>,&nbsp;was
        found&nbsp;in version 67 of the&nbsp;Meta Quest Public Test Channel. If implemented,
        it would allow users to&nbsp;move up to three windows&nbsp;from 2D apps around
        their&nbsp;space and keep another three&nbsp;docked, <a href=\\\"https://www.theverge.com/2024/6/25/24185869/meta-quest-vr-virtual-screen-placement\\\">reported</a>
        The Verge.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-embed is-type-rich is-provider-twitter
        wp-block-embed-twitter\\\"><div class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote
        class=\\\"twitter-tweet\\\" data-width=\\\"500\\\" data-dnt=\\\"true\\\"><p
        lang=\\\"en\\\" dir=\\\"ltr\\\">Meta Quest OS v67 PTC<br><br>Settings &gt;
        Experimental Features &gt; New Window Layout <a href=\\\"https://t.co/jDq0hdoCOV\\\">pic.twitter.com/jDq0hdoCOV</a></p>&mdash;
        Luna (@Lunayian) <a href=\\\"https://twitter.com/Lunayian/status/1805443950745907408?ref_src=twsrc%5Etfw\\\">June
        25, 2024</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script>\\n</div></figure>\\n\\n\\n\\n<p><em>See Also:&nbsp;<a
        href=\\\"https://www.benzinga.com/analyst-ratings/analyst-color/24/06/39467166/dan-ives-says-apple-stock-is-headed-to-300-tim-cook-could-claim-godfather-of-ai-tit?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Dan Ives Says Apple
        Stock Is Headed To $300, Tim Cook Could Claim &#8216;Godfather Of AI&#8217;
        Title: &#8216;It&#8217;s Their Castle&#8217;</a></em></p>\\n\\n\\n\\n<p>Another
        update that was shared by the YouTube channel BMFVR which has 243,000 subscribers,
        suggested that the windows will only remember their placement within a limited&nbsp;distance
        and return to their&nbsp;default positions if the user switches orientation
        or resets the view.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-embed is-type-video
        is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\"><div
        class=\\\"wp-block-embed__wrapper\\\">\\n<iframe loading=\\\"lazy\\\" title=\\\"New
        Quest 3 Update Brings BIG Changes!\\\" width=\\\"500\\\" height=\\\"281\\\"
        src=\\\"https://www.youtube.com/embed/JJN8edh-xXc?feature=oembed\\\" frameborder=\\\"0\\\"
        allow=\\\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
        picture-in-picture; web-share\\\" referrerpolicy=\\\"strict-origin-when-cross-origin\\\"
        allowfullscreen></iframe>\\n</div></figure>\\n\\n\\n\\n<p>The update also
        includes the ability&nbsp;to switch between curved and&nbsp;flat windows,
        as well as&nbsp;a dimmer that lowers the brightness of virtual environments
        while&nbsp;using 2D apps. This feature, however, does not yet work for passthrough
        mode.</p>\\n\\n\\n\\n<p><em>Subscribe to the&nbsp;</em><a href=\\\"https://bztechtrends.beehiiv.com/subscribe\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"><em>Benzinga Tech Trends
        newsletter</em></a><em>&nbsp;to get all the latest tech developments delivered
        to your inbox.</em></p>\\n\\n\\n\\n<p><strong>Why It Matters</strong>: This
        development&nbsp;brings the <strong>Quest 3</strong>, in&nbsp;particular,
        a step closer to&nbsp;<a href=\\\"https://www.benzinga.com/news/24/03/37616210/mark-zuckerberg-refutes-analysts-claim-quest-not-basically-just-the-same-as-apples-vision-pro\\\">Apple's
        spatial computing</a> when used&nbsp;in mixed reality mode. However, it does
        not&nbsp;seem to work quite the&nbsp;same way as the Vision Pro, the report
        noted.</p>\\n\\n\\n\\n<p>The Apple Vision Pro enables users to position windows
        in any space and keep them locked in place even as they move around or remove
        the headset. </p>\\n\\n\\n\\n<p>Earlier in the year, Zuckerberg&nbsp;compared&nbsp;the
        Vision Pro to Meta's Quest 3 and declared the <a href=\\\"https://www.benzinga.com/general/entertainment/24/02/37116135/mark-zuckerberg-finally-tries-apples-vision-pro-and-says-metas-quest-3-is-the-better-produc\\\">latter
        as the better product</a>. At the time he said, &#8220;I finally tried Apple
        Vision Pro,&#8221; adding, &#8220;I don't think that Quest is the better value,
        I think Quest is the better product, period.&#8221;</p>\\n\\n\\n\\n<p>This
        was followed by Zuckerberg&#8217;s\_<a href=\\\"https://www.benzinga.com/general/gaming/24/02/37305770/mark-zuckerberg-on-a-mission-to-outdo-apple-vision-pro-meta-ceo-reportedly-eyes-south-korean-colla\\\">reported\_trip
        to South Korea</a> to discuss a potential partnership with <strong>LG Electronics
        Inc</strong>. for a new XR headset.</p>\\n\\n\\n\\n<p><em>Image Credits &#8211;

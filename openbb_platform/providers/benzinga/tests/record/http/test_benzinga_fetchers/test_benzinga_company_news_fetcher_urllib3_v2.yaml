        Rival Groq Set To Double Valuation To $2.5B With BlackRock-Led Funding Round:
        Report\",\"teaser\":\"Jonathan Ross, the CEO and founder of Groq, a company
        that specializes in chips for AI, is on the brink of doubling his company&#39;s
        valuation to $2.5 billion with a new funding round led by Blackrock.\",\"body\":\"<p><strong>Jonathan
        Ross</strong>, the CEO and founder of <strong>Groq</strong>, a company that
        specializes in chips for AI and is a rival of <strong>Nvidia Corp.</strong>
        (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/NVDA#NASDAQ\\\">NVDA</a>),
        is on the brink of doubling his company&#8217;s valuation to $2.5 billion
        with a new funding round led by <strong>BlackRock Inc.</strong></p>\\n\\n\\n\\n<p><strong>What
        Happened</strong>: Groq (not to be confused with\_<strong>Elon Musk&#8217;s
        Grok</strong>), which was established in 2016, is set to be valued at $2.5
        billion in a new funding round led by BlackRock, <a href=\\\"https://www.businessinsider.com/groq-could-reach-2-5-billion-in-new-funding-round-2024-6\\\">reported</a>
        Business Insider on Wednesday, citing multiple sources. The deal is yet to
        be finalized, and the terms could still change.</p>\\n\\n\\n\\n<p>The new
        funding round could potentially double Groq&#8217;s previous valuation, which
        was $300 million in a 2021 round led by <strong>Tiger Global Management</strong>
        and <strong>D1 Capital Partners</strong>, according to <strong>Pitchbook</strong>
        data. The company has raised a total of $367 million. Groq has hired <strong>Morgan
        Stanley</strong> to assist in raising $300 million in new funding.</p>\\n\\n\\n\\n<p>Groq,
        founded by former Google executive Ross, provides chips designed for inference,
        which processes AI that has already been deployed. The company&#8217;s chips,
        known as &#8220;language processing units,&#8221; are advertised as over 10
        times faster than conventional ones at one-tenth the cost.</p>\\n\\n\\n\\n<p><em>See
        Also: <a href=\\\"https://www.benzinga.com/news/24/06/39446920/michael-dell-on-ais-rapid-rise-nvidias-ai-party-just-getting-started-and-more-top-artificial-intelli?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Michael Dell On AI&#8217;s
        Rapid Rise, Nvidia&#8217;s AI Party Just Getting Started And More: Top Artificial
        Intelligence Updates This Week</a></em></p>\\n\\n\\n\\n<p>Groq is competing
        with several hardware inference companies according to the report, including
        <strong>SiMa.ai</strong> backed by <strong>Point72</strong>, <strong>Dmatrix</strong>
        backed by <strong>Microsoft Corp.</strong> (NASDAQ:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/MSFT#NASDAQ\\\">MSFT</a>), and <strong>Untether.AI</strong>
        backed by <strong>Intel Corp.</strong> (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/INTC#NASDAQ\\\">INTC</a>),
        to challenge Nvidia, which <a href=\\\"https://www.benzinga.com/news/24/06/39386946/microsoft-apple-step-aside-nvidia-is-now-the-most-valuable-public-company-in-the-world\\\">briefly
        became</a> the most valuable company in the world last week before a significant
        sell-off.</p>\\n\\n\\n\\n<p>Groq and BlackRock did not immediately respond
        to\_<a href=\\\"http://pro.benzinga.com/\\\" target=\\\"_blank\\\" rel=\\\"noreferrer
        noopener\\\">Benzinga</a>'s request for comment.</p>\\n\\n\\n\\n<p><strong>Why
        It Matters</strong>: The AI industry is witnessing rapid developments and
        significant investments. Recently, Musk&#8217;s <strong>xAI</strong> <a href=\\\"https://www.benzinga.com/news/24/05/39027735/elon-musks-xai-raises-6b-heres-where-it-stands-against-openai-anthropic-and-other-ai-rivals\\\">raised
        $6 billion</a>, highlighting the fierce competition in the AI sector. Groq&#8217;s
        valuation doubling is a testament to the growing interest and investment in
        AI hardware.</p>\\n\\n\\n\\n<p><strong><strong>Chamath Palihapitiya</strong></strong>,
        the billionaire investor and former&nbsp;<strong><strong>Facebook</strong>&nbsp;</strong>executive
        recently <a href=\\\"https://www.benzinga.com/news/24/03/37448713/spac-king-chamath-palihapitiya-shares-key-insights-for-success-with-ai-developers-seeking-product-ma\\\">advised
        developers to use Groq's AI models</a> to enhance their applications and extend
        their financial runway. This endorsement underscores Groq&#8217;s potential
        impact on the AI landscape.</p>\\n\\n\\n\\n<p>Meanwhile, Nvidia has experienced
        <a href=\\\"https://www.benzinga.com/top-stories/24/06/39490865/nvidia-rebounds-over-6-after-550b-market-cap-loss\\\">fluctuations
        in its market cap</a>, emphasizing the volatile nature of the AI chip market.
        Despite Nvidia&#8217;s dominance, competitors like Groq are making significant
        strides.</p>\\n\\n\\n\\n<p><em>Read Next: <a href=\\\"https://www.benzinga.com/news/24/06/39450394/whether-donald-trump-wins-election-or-joe-biden-jeff-bezos-backed-anthropics-ceo-says-my-message-is?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Whether Donald Trump
        Wins Election Or Joe Biden, Jeff Bezos-Backed Anthropic&#8217;s CEO Says &#8216;My
        Message Is Going To Be The Same&#8217; Regarding AI Safety</a></em></p>\\n\\n\\n\\n<p>Image
        Via Shutterstock </p>\\n\\n\\n\\n<p>This story was generated using <a href=\\\"https://www.benzinga.com/author/benzinga-neuro\\\">Benzinga
        Neuro</a> and edited by <u><a href=\\\"https://www.benzinga.com/topic/Kaustubh-Bagalkote\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Kaustubh Bagalkote</a></u></p>\",\"url\":\"https://www.benzinga.com/markets/equities/24/06/39495387/nvidia-rival-groq-set-to-double-valuation-to-2-5b-with-blackrock-led-funding-round-report\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2024/06/26/AI-chips.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2024/06/26/AI-chips.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2024/06/26/AI-chips.jpeg\"}],\"channels\":[{\"name\":\"Equities\"},{\"name\":\"News\"},{\"name\":\"Entrepreneurship\"},{\"name\":\"Startups\"},{\"name\":\"Markets\"}],\"stocks\":[{\"name\":\"INTC\"},{\"name\":\"MSFT\"},{\"name\":\"NVDA\"}],\"tags\":[{\"name\":\"artificial

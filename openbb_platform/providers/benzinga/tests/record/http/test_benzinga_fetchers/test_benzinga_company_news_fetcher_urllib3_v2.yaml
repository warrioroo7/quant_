        26 Jun 2024 04:43:59 -0400\",\"title\":\"Green Bubbles With Read Receipts?
        Apple Starts Enabling RCS On Latest iOS 18 Beta, Say Users\",\"teaser\":\"Apple
        has reportedly enabled Rich Communication Services (RCS) in the latest iOS
        18 beta, allowing iPhone users to send rich messages to Android users, according
        to user reports on social media.\",\"body\":\"<p><strong>Apple Inc.</strong>&nbsp;(NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)
        has reportedly started <a href=\\\"https://www.benzinga.com/news/24/01/36819930/why-ios-18-could-be-apples-biggest-software-update-in-iphones-history-analyst-explains\\\">enabling
        Rich Communication Services</a> or RCS on its latest <strong>iOS 18</strong>
        beta, according to user reports on social media.</p>\\n\\n\\n\\n<p><strong>What
        Happened</strong>: On Tuesday, Bloomberg columnist&nbsp;<strong>Mark Gurman</strong>&nbsp;took
        to <strong>X</strong>, formerly <strong>Twitter</strong>, &#8220;RCS is now
        working in&nbsp;iOS 18. Seeing a read&nbsp;receipt for a green bubble&nbsp;is
        jarring.&#8221;</p>\\n\\n\\n\\n<figure class=\\\"wp-block-embed is-type-rich
        is-provider-twitter wp-block-embed-twitter\\\"><div class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote
        class=\\\"twitter-tweet\\\" data-width=\\\"500\\\" data-dnt=\\\"true\\\"><p
        lang=\\\"en\\\" dir=\\\"ltr\\\">I am only seeing a couple other reports on
        Twitter about this, but RCS is now working in iOS 18. Seeing a read receipt
        for a green bubble is jarring.</p>&mdash; Mark Gurman (@markgurman) <a href=\\\"https://twitter.com/markgurman/status/1805710116378771796?ref_src=twsrc%5Etfw\\\">June
        25, 2024</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script>\\n</div></figure>\\n\\n\\n\\n<p><em>Subscribe
        to the&nbsp;</em><a href=\\\"https://bztechtrends.beehiiv.com/subscribe\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"><em>Benzinga Tech Trends
        newsletter</em></a><em>&nbsp;to get all the latest tech developments delivered
        to your inbox.</em></p>\\n\\n\\n\\n<p>At the WWDC 2024, Apple announced that
        with iOS 18&nbsp;the <a href=\\\"https://www.benzinga.com/news/23/11/35843343/thanks-to-eu-after-usb-c-iphones-will-support-rcs-in-2024-heres-what-it-means-for-green-bubbles\\\">company
        now officially supports RCS</a>, but the feature was not available to beta
        users until now. With RCS, <strong>iPhone</strong> users can&nbsp;send rich
        messages, including&nbsp;audio and larger media files, to <strong>Android</strong>
        users. The Messages app will label these as &#8220;Text Message \u2013 RCS&#8221;.</p>\\n\\n\\n\\n<p>The\_first
        beta of iOS 18, released earlier this month, showed no signs of RCS. However,
        the second beta, released on Monday,\_added a new RCS toggle\_in the <strong>Settings</strong>
        app for some users, causing confusion among beta testers, <a href=\\\"https://9to5mac.com/2024/06/24/ios-18-rcs-iphone-beta/\\\">reported</a>
        9to5Mac.</p>\\n\\n\\n\\n<p>Other users on social also reported that RCS is
        starting to work for them on iOS 18 Beta 2, complete with typing indicators,
        read receipts, and reactions.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-embed
        is-type-rich is-provider-twitter wp-block-embed-twitter\\\"><div class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote
        class=\\\"twitter-tweet\\\" data-width=\\\"500\\\" data-dnt=\\\"true\\\"><p
        lang=\\\"en\\\" dir=\\\"ltr\\\">Never thought I'd see the day.. <br><br>RCS
        on iPhone is now active with iOS 18 Beta 2! &#x1f389; <a href=\\\"https://t.co/522cmzRdPH\\\">pic.twitter.com/522cmzRdPH</a></p>&mdash;
        Brandon Butch (@BrandonButch) <a href=\\\"https://twitter.com/BrandonButch/status/1805712679404806603?ref_src=twsrc%5Etfw\\\">June
        25, 2024</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script>\\n</div></figure>\\n\\n\\n\\n<figure class=\\\"wp-block-embed
        is-type-rich is-provider-twitter wp-block-embed-twitter\\\"><div class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote
        class=\\\"twitter-tweet\\\" data-width=\\\"500\\\" data-dnt=\\\"true\\\"><p
        lang=\\\"en\\\" dir=\\\"ltr\\\">RCS is something we never thought Apple would
        bring to iOS, but now it's finally here in iOS 18 Beta form anyway for now.
        \ Here is how it works and what it can do.<br><br>Full video here:  <a href=\\\"https://t.co/qEfmDRkdeZ\\\">https://t.co/qEfmDRkdeZ</a>
        <a href=\\\"https://t.co/oxppGfvd7s\\\">pic.twitter.com/oxppGfvd7s</a></p>&mdash;
        Aaron Zollo (@zollotech) <a href=\\\"https://twitter.com/zollotech/status/1805744892842315793?ref_src=twsrc%5Etfw\\\">June
        25, 2024</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script>\\n</div></figure>\\n\\n\\n\\n<p><strong>Why
        It Matters: </strong>RCS support on the iPhone\_depends on\_Apple\_collaborating
        with carrier partners\_to update their bundles shipped\_with iOS.</p>\\n\\n\\n\\n<p>Currently,
        only a few carriers such as <strong>AT&amp;T</strong> and <strong>T-Mobile</strong>
        in the U.S.\_have updated their carrier bundles\_to support RCS on the\_iPhone,
        the report noted.</p>\\n\\n\\n\\n<p>While more carriers may enable&nbsp;RCS
        support on the iPhone&nbsp;by September, when iOS 18&nbsp;will be publicly
        available, most beta users likely won&#8217;t&nbsp;be able to test the&nbsp;new
        feature. A public beta&nbsp;of&nbsp;iOS 18 will be available&nbsp;next month.</p>\\n\\n\\n\\n<p><em>Check

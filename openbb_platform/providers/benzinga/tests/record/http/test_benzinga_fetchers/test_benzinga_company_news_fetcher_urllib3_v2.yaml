        Generated\"},{\"name\":\"Briefs\"},{\"name\":\"Consumer Tech\"},{\"name\":\"iPhone\"},{\"name\":\"iPhones\"},{\"name\":\"Stories
        That Matter\"}]},{\"id\":39502231,\"author\":\"Upwallstreet\",\"created\":\"Wed,
        26 Jun 2024 09:17:58 -0400\",\"updated\":\"Wed, 26 Jun 2024 09:19:31 -0400\",\"title\":\"Regulatory
        Clouds Are Mounting Over Apple\",\"teaser\":\"On Monday,\_EU\_regulators found\_that\_Apple
        Inc (NASDAQ: AAPL)\_violated the Digital Markets Act\_due to its\_lucrative
        App Store by illegally blocking software developers from telling customers
        how to access content outside the app store.\_Regulators also revealed that
        they opened a separa\",\"body\":\"<p>On Monday,&nbsp;EU&nbsp;regulators found&nbsp;that&nbsp;Apple
        Inc (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)&nbsp;violated
        the Digital Markets Act&nbsp;due to its&nbsp;lucrative App Store by illegally
        blocking software developers from telling customers how to access content
        outside the app store.&nbsp;Regulators also revealed that they opened a separate
        investigation into Apple&rsquo;s practice of charging a &quot;core technology
        fee&quot; for iOS apps available in the EU.&nbsp;Apple&nbsp;responded that
        it is confident that the changes it made&nbsp;in the EU comply with the DMA.</p>\\r\\n\\r\\n<p>Meanwhile,
        in the U.S., Apple is defending itself against antitrust charges&nbsp;made
        by the US Justice Department and 16 state attorneys general.&nbsp;In March,
        they sued Apple for using&nbsp;illegal tactics to hold on to a monopoly in
        the smartphone market.</p>\\r\\n\\r\\n<p>The&nbsp;new law designed to rein
        in tech giants&nbsp;and limit their power is already starting to give Big
        Tech legal headaches.&nbsp;</p>\\r\\n\\r\\n<p>The Digital Markets Act that
        went into effect in March aims to limit the monopoly power that&nbsp;Apple,
        Amazon (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AMZN#NASDAQ\\\">AMZN</a>)&nbsp;Alphabet
        (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOG#NASDAQ\\\">GOOG</a>)(NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOGL#NASDAQ\\\">GOOGL</a>),
        Microsoft Corporation (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/MSFT#NASDAQ\\\">MSFT</a>),&nbsp;ByteDance,&nbsp;and&nbsp;Meta
        (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/META#NASDAQ\\\">META</a>)&nbsp;enjoy
        by&nbsp;imposing&nbsp;more restrictive rules around competitive practices.
        Apple was the first of the tech titans to receive a claim for breaching the
        DMA by&nbsp;blocking developers from communicating alternative ways to purchase
        their content.</p>\\r\\n\\r\\n<p>Altogether, the European Commission has significantly&nbsp;raised&nbsp;the
        financial risks that Apple faces from global antitrust regulators.&nbsp;As
        a reminder, Apple already lost to Spotify (NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/SPOT#NYSE\\\">SPOT</a>)
        who accused it for&nbsp;abusing&nbsp;its&nbsp;market dominance in&nbsp;the
        distribution of music streaming apps,&nbsp;and is appealing the court&rsquo;s
        decision and consequent $1.95 billion fine. Besides evaluating Apple&rsquo;s
        lack of compliance with giving users the freedom of choice and its steering
        rules, the EC is going after Alphabet to evaluate its measures to prevent
        self-preferencing&nbsp;the Google search engine over others as well as its
        steering rules as well. The EC wants to make sure that Alphabet implemented
        measures to for Google search rivals to be treated in a fair and non-discriminatory
        manner.&nbsp;</p>\\r\\n\\r\\n<p>EU watch dogs are also going after Meta for
        its&nbsp;pay or consent&rdquo; model. As a gatekeeper, the EC is concerned
        about Meta being a responsible gatekeeper. EC wants to prevent the accumulation
        of personal data by gatekeepers&nbsp;and will question if Meta is&nbsp;obtaining&nbsp;consent
        from users when&nbsp;intending&nbsp;to combine or cross-use their personal
        data across different core platform services.</p>\\r\\n\\r\\n<p>Since enforcing
        the Digital Markets Act, the EC is showing that it will make sure that&nbsp;Alphabet,
        Amazon, Apple, ByteDance, Meta and Microsoft&nbsp;fully comply with the rules.
        Although this is still a small step to holding the tech titans accountable
        for their actions, it is a big step in ensuring fair competition in the digital
        economy and regulating gatekeepers. With Apple, the EC clearly showed it means
        business.</p>\\r\\n\\r\\n<p><em>DISCLAIMER:&nbsp;This content is for informational
        purposes only. It is not intended as investing advice.</em></p>\\r\\n\\r\\n<p
        class=\\\"contributor-disclaimer\\\"><em>This article is from an unpaid external
        contributor. It does not represent Benzinga&#39;s reporting and has not been
        edited for content or accuracy.</em></p>\\r\\n\",\"url\":\"https://www.benzinga.com/markets/24/06/39502231/regulatory-clouds-are-mounting-over-apple\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/blank-book-with-lit-lightbulb-top.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/blank-book-with-lit-lightbulb-top.jpg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/blank-book-with-lit-lightbulb-top.jpg\"}],\"channels\":[{\"name\":\"Eurozone\"},{\"name\":\"Markets\"},{\"name\":\"Tech\"},{\"name\":\"General\"}],\"stocks\":[{\"name\":\"AAPL\"},{\"name\":\"AMZN\"},{\"name\":\"GOOG\"},{\"name\":\"GOOGL\"},{\"name\":\"META\"},{\"name\":\"MSFT\"},{\"name\":\"SPOT\"}],\"tags\":[{\"name\":\"contributors\"},{\"name\":\"Expert
